<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

<form action="#" th:action="@{/admin/saveProduct}" method="post" enctype="multipart/form-data" name="products"
      th:object="${products}">

    <input type="hidden" th:field="*{id}"/>

    <label for="category">Danh má»¥c</label>
    <select  name="category" id="category" onchange="myFunction()" th:field="*{category}">
        <option
                th:each="category:${category}"
                th:text="${category.name}"
                th:value="${category.id}"
        >c

        </option>
    </select>

    <label>Name Product</label>
    <input type="text" th:field="*{name}"/>

    <label for="detail">Detail</label>
    <input type="text" id="detail" th:field="*{detail}"/>


    <label for="price">Price</label>
    <input type="number" id="price" th:field="*{price}"/>


    <label for="logo">Select a Image</label>
    <input type="text" id="logo" th:field="*{logoPath}"/>

    <button type="submit">Save</button>
</form>
</body>

</html>
