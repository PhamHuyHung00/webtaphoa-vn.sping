<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>

</head>
<body>
<div class="form">
    <form method="post" action="/user/register-form" th:object="${register}" name="register">
        <h2>Đăng ký</h2>


        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" th:field="*{name}" placeholder="Họ và Tên">
            <div class="error" style="color: red;
    font-size: 10px;
    text-align: center;

    padding-top: 5px;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error
            </div>

        </div>

        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" th:field="*{address}" placeholder="Địa Chỉ">
            <div class="error" style="color: red;
    font-size: 10px;
    text-align: center;

    padding-top: 5px;" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error
            </div>
        </div>

        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" th:field="*{phone}" placeholder="Số Điện Thoại">
            <div class="error" style="color: red;
    font-size: 10px;
    text-align: center;

    padding-top: 5px;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error
            </div>
        </div>

        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" th:field="*{login}" placeholder="Tên đăng nhập" required>
            <div class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</div>
            <div style="color: red; font-size: 10px; text-align: center; padding-top: 5px;" th:text="${error}"></div>
        </div>

        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" th:field="*{password}" placeholder="Mật Khẩu">
            <div class="error" style="color: red;
    font-size: 10px;
    text-align: center;

    padding-top: 5px;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error
            </div>
        </div>


        <div class="input-box">
            <input style="padding-right: 34px" type="submit" name="sign-in" value="Đăng ký">
        </div>
    </form>
</div>
</body>
</html>

 }

   color: #777;
